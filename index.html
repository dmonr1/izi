<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <section class="back">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Realice su búsqueda">
        </div>

        <div class="panels">
            <div class="panel panel-home show">Bienvenido a Home</div>
            <div class="panel panel-search">
                <div class="song-card">
                    <img src="../images/velda.png" alt="VeLDÁ">
                    <div class="song-info">
                        <h3>VeLDÁ</h3>
                        <p>Canción - Bad Bunny</p>
                    </div>
                    <i class="fas fa-times close-icon"></i>
                </div>
                <div class="song-card">
                    <img src="../images/abrazame.jpg" alt="Abrazame">
                    <div class="song-info">
                        <h3>Abrazame</h3>
                        <p>Canción - Juan Gabriel</p>
                    </div>
                    <i class="fas fa-times close-icon"></i>
                </div>

                <div class="song-card">
                    <img src="../images/coqueta.png" alt="Coqueta">
                    <div class="song-info">
                        <h3>Coqueta</h3>
                        <p>Canción - Grupo Frontera</p>
                    </div>
                    <i class="fas fa-times close-icon"></i>
                </div>
                <div class="song-card">
                    <img src="../images/heaven.jpg" alt="Heaven">
                    <div class="song-info">
                        <h3>Heaven</h3>
                        <p>Canción - Bryan Adams</p>
                    </div>
                    <i class="fas fa-times close-icon"></i>
                </div>
                <div class="song-card">
                    <img src="../images/incondicional.png" alt="Incondicional">
                    <div class="song-info">
                        <h3>Incondicional</h3>
                        <p>Canción - Prince Royce</p>
                    </div>
                    <i class="fas fa-times close-icon"></i>
                </div>

            </div>

            <div class="panel panel-music">
                <img src="../images/coqueta.png" alt="Coqueta">
            </div>
            <div class="panel panel-notifications">Tienes notificaciones</div>
            <div class="panel panel-profile">Perfil del usuario</div>
        </div>

        <div class="now-playing-card">
            <img src="../images/coqueta.png" alt="Coqueta" class="now-playing-img">
            <div class="now-playing-info">
                <h4>Coqueta</h4>
                <p>Grupo Frontera</p>
            </div>
            <div class="now-playing-actions">
                <i class="fa-solid fa-laptop"></i>
                <i class="fa-solid fa-play"></i>
            </div>
        </div>

        <div class="toolbar-footer">
            <div class="toolbar-icons">
                <a href="#" class="toolbar-item active" data-panel="panel-home"><i class="fas fa-home"></i></a>
                <a href="#" class="toolbar-item" data-panel="panel-search"><i class="fas fa-search"></i></a>
                <a href="#" class="toolbar-item" data-panel="panel-music"><i class="fa-solid fa-headphones"></i></a>
                <a href="#" class="toolbar-item" data-panel="panel-notifications"><i class="fas fa-bell"></i></a>
                <a href="#" class="toolbar-item" data-panel="panel-profile"><i class="fas fa-user"></i></a>
                <span class="indicator"></span>
            </div>
        </div>
    </section>

    <script src="../js/main.js"></script>
</body>

</html>
